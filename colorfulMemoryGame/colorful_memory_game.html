<!DOCTYPE html>
<html>

<head>
    <title>Colorful Memory Match Game</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; text-align: center; margin: 0; padding: 0;">
    <h1 style="margin: 20px 0; font-size: 2em; color: #444;">Colorful Memory Match Game</h1>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
        <div id="game-container" style="display: grid; grid-template-columns: repeat(4, 100px); grid-gap: 10px; margin-bottom: 20px;">
            <!-- Cards will be generated dynamically using JavaScript -->
        </div>
        <div class="startMain">
            <p id="score" style="font-size: 1.2em; margin: 10px 0;">Score: 0</p>
            <p id="timer" style="font-size: 1.2em; margin: 10px 0;">Time Left: 30</p>
            <button id="startbtn" style="padding: 10px 20px; font-size: 1em; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Start/Restart
            </button>
        </div>
    </div>
    <script src="./colorful_memory_game.js"></script>
</body>

</html>
